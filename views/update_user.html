        <a class="navbar-brand" href="#">Navbar</a>

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"

          aria-expanded="false"

            <li class="nav-item">

              <a class="nav-link" href="#">Features</a>

    <div class="container my-5">
      <div class="d-flex justify-content-between">
        <h3>Form Update Karyawan</h3>
      </div>
      <form action="/userList/update?id_karyawan={{.karyawann.IdKaryawan}}" method="post">
        <div class="mb-3">
          <label for="exampleInputNama" class="form-label">Nama Karyawan</label>
          <input
            type="text"
            name="nama"
            class="form-control"
            value="{{.karyawann.Nama}}"
            id="exampleInputNama"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputemail1" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            value="{{.karyawann.Email}}"
            class="form-control"
            id="exampleInputemail1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputUmur" class="form-label">Umur</label>
          <input
            type="text"
            name="umur"
            class="form-control"
            value="{{.karyawann.Umur}}"
            id="exampleInputUmur"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputGender" class="form-label"
            >Jenis Kelamin</label
          >
          <select
            class="form-select"
            name="gender"
            aria-label="Default select example"
          >
            <option selected>Pilih Gender</option>
            <option value="laki-laki" {{if eq .karyawann.Gender "laki-laki"}}selected{{end}}>Laki Laki</option>
            <option value="perempuan" {{if eq .karyawann.Gender "perempuan"}}selected{{end}}>Perempuan</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
